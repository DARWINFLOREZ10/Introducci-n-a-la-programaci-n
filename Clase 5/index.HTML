<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="https://mockoon.com/playground/">
        <fieldset>
            <legend>Informacion Personal</legend>

            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" name="nombre" id="nombre" required pattern="[A-Za-zÁáÉéÍíÓóÚúÑñ\s]+">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" name="correo" id="correo" required>
                <span class="error messages"></span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <span class="error-messages"></span>
            </div>

            <div class="confirm-password">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="confirm-password" name="confirm-password" id="confirm-password" required>
                <span class="error-messages"></span>
            </div>

            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" required>
            </div>

            <fieldset>
                <legend>Género</legend>
                <label><input type="radio" name="genero" value="masculino" required>Masculino</label>
                <label><input type="radio" name="genero" value="femenino" required>Femenino</label>
                <label><input type="radio" name="genero" value="otro" required>Otro</label>
            </fieldset>

            <fieldset>
                <legend>Intereses</legend>
                <label><input type="checkbox" name="intereses" value="deportes">Deportes</label>
                <label><input type="checkbox" name="intereses" value="musica">Musica</label>
                <label><input type="checkbox" name="intereses" value="tecnologia">Tecnologia</label>
                <label><input type="checkbox" name="intereses" value="viajes">Viajes</label>
            </fieldset>

            <div class="form-group">
                <label for="pais">Pais:</label>
                <select name="pais" id="pais" required>
                    <option value="">Seleccione un pais</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Uruguay">Uruguay</option>
                </select>
            </div>

            <div class="form-group">
                <label for="biografia">Biografía:</label>
                <textarea name="bografia" id="biografia" required></textarea>
            </div>

            <button type="submit">Registrarse</button>
        </fieldset>
    </form>
    <script src="scripts.js"></script>
</body>

</html>
