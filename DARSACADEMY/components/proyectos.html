<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <title>Mis Proyectos</title>
    <link rel="stylesheet" href="/assets/css/components/proyecto-styles.css">
    <link rel="shortcut icon" href="img/logotipo_para_editar-removebg-preview.png" type="image/x-png">

<body>
    <div class="container">
        <h1>Mis Proyectos</h1>

        <!-- Proyecto 1 -->
        <div class="project-card">
            <div class="project-title">Titulo del proyecto</div>
            <div class="project-description">
                Descripcion del proytecto:
            </div>

            <div class="comments-section">
                <h3>Comentarios</h3>

                <!-- Comentarios existentes -->
                <div class="comment">
                    <div class="comment-author">Usuario 1:</div>
                    <div class="comment-text">comentario </div>
                </div>

                <div class="comment">
                    <div class="comment-author">Usuario 2:</div>
                    <div class="comment-text">comentario :</div>
                </div>

                <!-- Formulario para agregar nuevo comentario -->
                <div class="add-comment">
                    <form>
                        <textarea placeholder="Escribe tu comentario..." rows="3" required></textarea>
                        <button type="submit">Comentar</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Proyecto 2 -->

                descripcion proyecto 2 </div>

                    <div class="comment-author">Usuario 1:</div>

                </div>

                <div class="add-comment">
                    <form>
                        <textarea placeholder="Escribe tu comentario..." rows="3" required></textarea>
                        <button type="submit">Comentar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
